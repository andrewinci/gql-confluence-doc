extend type Query {
  name: String!

  "Get all nested objects"
  nested(in: TestInput): Nested
}

type Nested {
  "The id of a nested object"
  id: ID!
  "The name of the nested object"
  name: String!
  sampleEnum: SampleEnum!
}

"This is a sample enum"
enum SampleEnum {
  "An A option"
  A
  "An B option"
  B
  "An C option"
  C
}

input TestInput {
  nameInput: String!
}
